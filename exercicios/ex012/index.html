<!DOCTYPE html>

<body>
    <h1> Inserindo videos</h1>
    <p> Inserindo vídeos no próprio servidor</p>
    <video width="500" poster="imagens/limoes-capa.png" controls>

        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p> Seu navegador não tem compatabilidade com  reprodução do vídeo</p>
</video>

<h1> Inserindo vídeo do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/uYPgoTDiEZo?si=uWRhCtC3Di8VnLpg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
